<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAA</title>
    <link rel="shortcut icon" href="/assets/cefet-simbol.png">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="imagem">
            <a href="https://www.cefetmg.br/">
                <img src="./assets/cefet-logo.png" alt="Logo do Cefet" class="logo-cefet">
            </a>
        </div>

        <div class="pages">
            <button class='btn' type="button">SIGAA</button>
            <button class='btn' type="button">SIPAC</button>
            <button class='btn' type="button">SIGRH</button>
            <button class='btn' type="button">SIGAdmin</button>
        </div>

        <div>
            <a class="first-acess" href="#">Primeiro acesso</a>
        </div>

        <div class="login">
            <form action="">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf">

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
                
                <input type="submit" class='submit-login'>
            </form>
        </div>
    </div>
</body>
</html>
